<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="CSS/home.css">

<main class="home-page">

    <section class="hero-section">
        <div class="hero-list">
