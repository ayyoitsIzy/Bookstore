<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="CSS/comment.css">
      <link rel="stylesheet" href="CSS/Header.css">
  <script src="JS/comment.js" defer></script>
  <script src="JS/header.js" defer></script>
  <title>Comment</title>
</head>

<body>
<header class="header">
  <div class="header-left"><img src="IMG\MenuIMG\logo.png" alt=""></div>
  <div class="search-bar"><input type="text" placeholder="Search"></div>
  <div class="header-right"></div>
</header>

<main class="wrap">
  <h2>Comment</h2>
   <form class="card" id="f">
  <div class="card-meta">
    <select id = "bill">
      <option value="" disabled selected>เลือกbill</option>
    </select>
  </div>
  </form>
  <form class="card" id="f">
    <div id="msg" class="msg"></div>

    <div class="grid">
      <label>Product Name
        <select id="prod" required>
    
        </select>
      </label>

      <label> ให้คะแนน
        <select id="rate" required>
          <option value="5">★★★★★ (5)</option>
          <option value="4">★★★★☆ (4)</option>
          <option value="3">★★★☆☆ (3)</option>
          <option value="2">★★☆☆☆ (2)</option>
          <option value="1">★☆☆☆☆ (1)</option>
        </select>
      </label>
    </div>

    <label>ข้อความ (ไม่เกิน 500)
      <textarea id="text" maxlength="500" required></textarea>
      <div class="count"><span id="c">0</span>/500</div>
    </label>

    <button type="button" class="btn">Post</button>
  </form>
</main>

<footer></footer>

</html>
