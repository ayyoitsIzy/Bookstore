<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order</title>
</head>

<body>

<header class="header">
    <div class="header-left"><img src="" alt=""></div>
    <div class="search-bar"><input type="text" placeholder="Search"></div>
    <div class="header-right"></div>
</header>

<main class="custom-order-page">

    <section class="custom-wrapper">

        <div class="custom-image">
            <img src="" alt="">
        </div>

        <div class="custom-form">

            <h2>กรอกรายละเอียดตัดเสื้อช็อป</h2>

            <form>

                <label>ชื่อ-นามสกุล ภาษาอังกฤษ:</label>
                <input type="text">

                <label>รอบอก:</label>
                <input type="text">

                <label>รอบเอว:</label>
                <input type="text">

                <label>รอบแขน:</label>
                <input type="text">

                <label for="faculty">คณะ:</label>
                        <select id="faculty">
                            <option value="" disabled selected>เลือกคณะ</option>
                            <option value="ENG">วิศวกรรมศาสตร์</option>
                            <option value="SCI">วิทยาศาสตร์</option>
                        </select>

                <label for="department">ภาควิชา:</label>
                        <select id="department" disabled>
                    <option value="" disabled selected>เลือกภาควิชา</option>
                        </select>
            </form>

            <p class="custom-price">[Price] บาท</p>

            <button class="add-to-cart-btn">เพิ่มสินค้าลงในตะกร้า</button>

        </div>

    </section>

</main>

<footer></footer>

</body>
</html>
