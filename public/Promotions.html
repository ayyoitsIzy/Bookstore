<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/promotion.css">
    <link rel="stylesheet" href="CSS/Header.css">
    <script type="text/javascript" src="JS/promotion.js" defer></script>
    <script type="text/javascript" src="JS/header.js" defer></script>
    <title>Promotion Detail</title>
</head>

<body>
<header class="header">
    <div class="header-left"><img src="IMG\MenuIMG\logo.png" alt=""></div>
    <div class="search-bar"><input type="text" placeholder="Search"></div>
    <div class="header-right"></div>
</header>
    <main class="promotion-detail-page">
        <section class="promotion-top">
            <div class="promotion-banner">
                <img src="" alt="">
            </div>
            <div class="promotion-info">

                <h2 class="promotion-title">[Promotion Name]</h2>

                <div class="promotion-prices">
                    <span class="old-price">1000</span>
                    <span class="new-price">700 บาท</span>
                    <span class="discount-percent">-30%</span>
                </div>

                <button class="add-promotion">เพิ่มโปรโมชันลงในตะกร้า</button>

                <div class="promo-quantity">
                    <button class="quantity-minus">-</button>
                    <input class="quantity-display" value = 1></input>
                    <button class="quantity-plus">+</button>
                </div>

            </div>
        </section>
        <section class="promotion-products">
            <h3>สินค้าที่ร่วมรายการ:</h3>
            <div class="product-table">
                <div class="table-row header-row">
                    <span>รายการ</span>
                    <span>ราคาต่อชิ้น</span>
                    <span>จำนวน</span>
                    <span>ราคารวม</span>
                </div>

                

            </div>
            
            <p class="promotion-final-price">ราคา 700 บาท</p>

        </section>

    </main>

    <footer></footer>

</body>
</html>
