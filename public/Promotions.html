<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="JS/promotion.js" defer></script>
    <title>Promotion Detail</title>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img src="" alt="">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <div class="header-right"></div>
    </header>
    <main class="promotion-detail-page">
        <section class="promotion-top">
            <div class="promotion-banner">
                <img src="" alt="">
            </div>
            <div class="promotion-info">

                <h2 class="promotion-title">[Promotion Name]</h2>

                <div class="promotion-prices">
                    <span class="old-price">1000</span>
                    <span class="new-price">700 บาท</span>
                    <span class="discount-percent">-30%</span>
                </div>

                <button class="add-promotion-btn">เพิ่มโปรโมชันลงในตะกร้า</button>

                <div class="promo-qty">
                    <button class="qty-minus">-</button>
                    <span class="qty-display">1</span>
                    <button class="qty-plus">+</button>
                </div>

            </div>
        </section>
        <section class="promotion-products">
            <h3>สินค้าที่ร่วมรายการ:</h3>
            <div class="product-table">
                <div class="table-row header-row">
                    <span>รายการ</span>
                    <span>ราคาต่อชิ้น</span>
                    <span>จำนวน</span>
                    <span>ราคารวม</span>
                </div>

                

            </div>
            
            <p class="promotion-final-price">700 บาท</p>

        </section>

    </main>

    <footer></footer>

</body>
</html>
