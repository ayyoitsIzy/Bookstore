<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
</head>

<body>

    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="" alt="">
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <div class="header-right">
        </div>
    </header>

    <main class="product-detail-page">

        <section class="product-wrapper">

            <div class="product-image-large">
                <img src="" alt="">
            </div>

            <div class="product-info">

                <h2 class="product-title">Sea side notebook</h2>

                <p class="product-description">
                    รายละเอียดสินค้า: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do aliqua.
                    Ut enim ad minim Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>

                <p class="product-price">300 บาท</p>

                <div class="product-rating">
                    ★★★★☆
                </div>

                <div class="thumbnail-list">
                </div>

                <div class="quantity-section">
                    <button class="qty-minus">-</button>
                    <span class="qty-display">1</span>
                    <button class="qty-plus">+</button>
                </div>

                <p class="stock-warning">*คงเหลือ 1 ชิ้น</p>

                <button class="add-to-cart-btn">เพิ่มสินค้าลงในตะกร้า</button>

            </div>

        </section>

        <section class="related-images">
            <div class="related-list">
            </div>
        </section>

    </main>

    <footer class="footer">
    </footer>

</body>
</html>
