<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="/CSS/productList.css">
    <script type="text/javascript" src="/JS/productList.js" defer></script>
</head>

<body>

<header class="header">
    <div class="header-left">
        <img src="" alt="">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>

    <div class="header-right">
    </div>
</header>

<main class="product-list-page">

    <section class="filter-section">
        <div class="filter-tabs">
            <button class="filter-label" disabled>เรียงโดย</button>
            <button id="latest" class="filter-tab">ล่าสุด</button>
            <button id="popular" class="filter-tab">สินค้าขายดี</button>
            
            <div class="price-dropdown-wrapper">
                <label for="price-sort">ราคา</label>
                <select id="price-sort">
                    <option value="" disabled selected>เลือกราคา</option>
                    <option value="priceup">น้อยไปมาก</option>
                    <option value="pricedown">มากไปน้อย</option>
                </select>
            </div>
        </div>
    </section>
    <section id="product-grid"></section>

    <div class="pagination">
        <button id="page-prev"><</button>
        <button id="page-dots">...</button>
        <button id="page-next">></button>

    <button class="page-dots">...</button>

</main>

<footer></footer>

</body>
</html>
